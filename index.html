<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/svg+xml" href="image.svg">
</head>
<body>
    <div class="binary-bg" id="binaryBg"></div>
    <div class="container d-flex flex-column p-4">
        <h1>QR Code Generator</h1>
            <div class="input-section d-flex flex-column gap-2">
                <input type="text" id="input" placeholder="Enter URL or text">
                <button onclick="generateQR()">Generate QR Code</button>
            </div>
            <div class="output-section" id="output-section">
                <div id="qrcode" style="margin: 30px 0;"></div>
                <div class="button-group" >
                    <button onclick="downloadQR()">Download QR Code</button>
                    <button onclick="copyQR()">Copy QR Code</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
